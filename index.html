<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
    <div class="bkg-img">
      <div class="header">
        <div class="artwork-by-color">
          <a id="menuToggle" href="#"><i class="hamburger"></i><span>ARTWORK BY COLOR</span></a>
        </div>
        <div class="logo">
          <img src="icon.png" alt="" />
        </div>
        <div class="cart">
          <div class="diamond">
            <span>0</span>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="slider1">

        </div>
        <div class="slider2">

        </div>
        <div class="textile">

        </div>
        <div class="footer">
          <div class="footer-img">

          </div>
        </div>
      </div>

      <nav id="colorNav">
        <h6 id='close'>CLOSE</h6>
        <div class="title">
            <h1>ARTWORK BY COLOR</h1>
            <span class="line"></span>
        </div>
        <div class="videos">
          <a class="indigo-link" href="#">
            <div class="video" onclick="this.children[0].play();">
              <video id='video1' autoplay webkit-playsinline loop src="viddy.mp4" type="video/mp4"></video>
              <img class='gif' src="viddy.gif" alt="" />
              <svg viewBox="0 0 400 200">
                <mask id="indigo" x="0" y="0" width="100%" height="100%" >
                    <rect x="0" y="0" width="100%" height="100%" fill="#fff"/>
                    <text class="indigo-text" >

                      <tspan dy="0.75em" x="90">INDIGO</tspan>

                    </text>
                  </mask>
                <rect class='indigo-rect' x="0" y="0" width="100%" height="100%" fill="#fff" mask="url(#indigo)"/>
              </svg>
            </div>
          </a>
          <a class="burg-link" href="#">
            <div class="video" onclick="this.children[0].play();">
              <video id='video2' autoplay webkit-playsinline loop src="viddy-Burg.mp4" type="video/mp4"></video>
              <img class='gif' src="viddy-Burg.gif" alt="" />
              <svg viewBox="0 0 400 200">
                <mask id="burgundy" x="0" y="0" width="100%" height="100%" >
                    <rect x="0" y="0" width="100%" height="100%" fill="#fff"/>
                    <text class="burg-text" >

                      <tspan dy="0.75em" x="40">BURGUNDY</tspan>
                    </text>
                  </mask>
                <rect x="0" y="0" width="100%" height="100%" fill="#fff" mask="url(#burgundy)"/>
              </svg>
            </div>
          </a>
        </div>

        <div class="bottom-nav">
          <a href="#">ABOUT</a>
          <a href="#">CONTACT</a>
          <a href="#">BLOG</a>
          <a href="#">SEARCH</a>
          <a href="#">ACCOUNT</a>
        </div>

      </nav>
    </div>

    <script>
    (function () {
      window.addEventListener('load', function(){

        var colorMenu = document.getElementById('menuToggle');
        var colorNav = document.getElementById('colorNav');
        var close = document.getElementById('close');
        var indigoClick = document.querySelector('.indigo-rect')
        var indigoText = document.querySelector('.indigo-text')
        var bod = document.querySelector('body')
        // var vid1 = document.getElementById('video1')
        // var vid2 = document.getElementById('video2')
        //
        // if(document.body.clientWidth >= 769) {
        //   vid1.setAttribute("autoplay", true)
        //
        //   vid2.setAttribute("autoplay", true)
        //   console.log(vid1, vid2);
        // }

        colorMenu.addEventListener('click', function(){
          colorNav.style.display = 'block'
          bod.classList.add('modal-open')
        })
        close.addEventListener('click', function(){
          colorNav.style.display = 'none'
          bod.classList.remove('modal-open')
        })



      })
    })();
    </script>
  </body>
</html>
